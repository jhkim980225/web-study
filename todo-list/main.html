<!-- 레이아웃과 구조는 html로 그린다. 태그 문법이다. 
    <div 속성이름="속성값"></div>-
    
    h 태그는 1 ~ 6까지 있다. : 주로 제목 표기
    div 영역을 잡음 ( 가로 다 잡아 먹음 ) css가 묻어야 함
    p 긴 문장을 쓸 때
    span 스타일을 먹여주고 싶다. / 바꾸고 싶은 것만 바꿀 때 씀
    ul li 쌍 알아서 list가 나옴
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Document</title>
    </head>


    <body>
        <h1>투두리스트</h1>
        <h2>투두리스트</h2>
        <h6>투두리스트</h6>
        <div>영역</div>
        <br/><br/>
        <hr/>
        <div>영역2</div>
        <p>긴~ 문장을 쓸 때</p>
        <p>긴~<span style="color:red">문장</span>을 쓸 때</p>
        <ul>
            <li>1</li>
            <li>1</li>
        </ul>
        
        <input type="text" />
        <input type="number" />
        <button>버튼</button>
        
        <img src="https://health.chosun.com/site/data/img_dir/2020/09/07/2020090702900_0.jpg"/>
    </body>
</html>
